<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Books</title>
</head>
<body>
<section>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #dddddd;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      max-height: 50px;
      max-width: 50px;
    }
  </style>
<div class="container">
  <h1>Book List</h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Price($)</th>
      <th>Quantity in Stock</th>
      <th>Image</th>
      <th>Genre</th>
      <th>Topic</th>
      <th>Actions</th>
    </tr>
    <tr th:each="book : ${books}">
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.ISBN}"></td>
      <td th:text="${book.price}"></td>
      <td th:text="${book.quantityInStock}"></td>
      <td>
        <img th:if="${book.image}" th:src="@{/images/{fileName}(fileName=${book.image})}" width="325" height="290" alt="Book Cover" class="card-img-top"/>
      </td>
      <td th:text="${book.genreOfTheBook}"></td>
      <td th:text="${book.topicOfTheBook}"></td>
      <td>
        <a th:href="@{/books/edit/{id}(id=${book.id})}">
          <i class="fas fa-pen-to-square mr-2"></i>
        </a>

        <a th:href="@{/books/delete/{id}(id=${book.id})}">
          <i class="fa-solid fa-trash text-danger"></i>
        </a>
      </td>
    </tr>
  </table>
  <a class="btn btn-primary mt-2" th:href="@{/books/add}">Add New Book</a>
</div>
</section>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
