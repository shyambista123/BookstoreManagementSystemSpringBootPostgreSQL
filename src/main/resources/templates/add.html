<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Add Book</title>
</head>
<body>
  <section>
    <div class="container">
      <h1>Add New Book</h1>
      <form th:object="${book}" th:action="@{/books/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" class="form-control" id="author" th:field="*{author}" required>
        </div>
        <div class="form-group">
          <label for="ISBN">ISBN:</label>
          <input type="number" class="form-control" id="ISBN" th:field="*{ISBN}" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
          <label for="quantityInStock">Quantity in Stock:</label>
          <input type="number" class="form-control" id="quantityInStock" th:field="*{quantityInStock}" required>
        </div>
        <div class="form-group">
          <label for="imageFile">Image:</label>
          <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*">
        </div>
        <div class="form-group">
          <label for="genreOfTheBook">Genre:</label>
          <input type="text" class="form-control" id="genreOfTheBook" th:field="*{genreOfTheBook}" required>
        </div>
        <div class="form-group">
          <label for="topicOfTheBook">Topic:</label>
          <input type="text" class="form-control" id="topicOfTheBook" th:field="*{topicOfTheBook}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <a th:href="@{/books}" class="btn btn-secondary mt-2"><i class="fas fa-arrow-left"></i>Back to List</a>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
