<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::layout(~{::section})">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>User Register</title>
</head>
<body>
<section class="container jumbotron mt-0 mb-0 text-center">
    <div th:if="${param.success}" class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Congratulations ðŸŽ‰ðŸŽ‰!</strong> You have registered successfully. Now verify your account and login!
        The verification link will be seen in the console. Click the link and verify you email.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-warning">
        <p th:text="${errorMessage}"></p>
    </div>
    <h1>User Registration Form</h1>
    <form class="container" th:object="${user}" th:action="@{/register}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />

        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />

        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" />

        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" />

        <button type="submit" class="btn btn-success mt-3">Register</button>

        <p class="mt-2">Already registered? <a href="/" th:href="@{/login}">Login here</a></p>

        <a th:href="@{/register/admin}">Register as admin</a>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
